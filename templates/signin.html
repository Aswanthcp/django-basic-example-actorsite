<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Sign IN</title>
</head>

<body>
  {% for message in messages %}

  <div class="alert alert-success">
    <a class="close" href="/" data-dismiss="alert">Ã—</a>
    {{ message }}
  </div>

  {% endfor %}

  <div class="container-fluid text-white d-flex justify-content-center ">
    <div class="row">
      <div class="col-md-3 mt-5">
        <div class="card text-center mt-5" style="width:500px">
          <img src="https://images5.alphacoders.com/774/774369.jpg" class="card-img-top" alt="...">
          <div class="card-img-overlay mx-auto mt-2">
            <h3 class="mb-3">LOG IN</h3>
            <form method="post" action="/" class="mb-2">
              {% csrf_token %}
              <div class="form-group mb-4">
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username"
                  Required>
              </div>
              <div class="form-group mb-4">
                <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter Your Password"
                  Required>
              </div>
              <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary">Log In</button>
              </div>
            </form>
            <span> New User ? <a href="" class="text-danger">Sign UP</a></span>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
